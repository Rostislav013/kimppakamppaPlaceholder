<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kimppakämppä – Coming Soon :)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .email-input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
      width: 60%;
    }
    .submit-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #00a87f;
    }
  </style>
